<div class="work-header">

    <h1 class="work-title">{{ work?.title }}</h1>
    <div class="work-meta">
      <span class="year">{{ work?.year }}</span>
      <span class="category">{{ work?.category }}</span>
    </div>
    <p class="work-description">{{ work?.description }}</p>
  </div>
</div>
